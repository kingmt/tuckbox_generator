             L 70 275
             L 80 225
             L 145 225
             L 145 300 " fill="none" stroke-width="1.5" stroke="black" />
    <!-- tuck side 2 -->
    <path d="M 375 300
             L 375 225
             L 440 225
             L 450 275
             L 460 290
             L 460 300 " fill="none" stroke-width="1.5" stroke="black" />


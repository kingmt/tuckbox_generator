    <rect x="50" y="50" width="1000" height="695" fill="none" stroke="black" stroke-width="1"  />
  </g>
  <g>
    <!-- left side
    <rect x="60" y="300" width="85" height="350" fill="none" stroke="black" stroke-width="1" stroke-dasharray="20,10" />
 -->
